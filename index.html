<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Agenda</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #1e2a44;
  background: url("/mnt/data/FBC31E39-C917-46C5-AC12-9BCFB986E481.jpeg") no-repeat center center fixed;
  background-size: cover;
}

.page { display: none; padding: 20px; padding-bottom: 80px; }
.active { display: block; }

.dateTop { text-align: center; margin-bottom: 6px; }

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

h1 { margin: 0; font-size: 22px; }

.grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 8px;
}

.day-box {
  background: rgba(255,255,255,0.7);
  padding: 12px;
  text-align: center;
  border-radius: 10px;
  font-weight: bold;
}

.todo {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(255,255,255,0.8);
  padding: 10px;
  border-radius: 10px;
  margin-top: 10px;
}

.right-buttons {
  display: flex;
  gap: 10px;
}

button {
  border: none;
  background: none;
  font-size: 18px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-top: 10px;
}

.nav {
  position: fixed;
  bottom: 12px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 40px;
}

.nav button {
  background: rgba(255,255,255,0.8);
  padding: 12px 25px;
  border-radius: 20px;
  font-weight: bold;
}

.handle {
  cursor: grab;
  font-size: 18px;
  margin-right: 6px;
}

.dragging {
  opacity: 0.4;
}
</style>
</head>
<body>

<div id="monthPage" class="page active">
  <div id="todayTop" class="dateTop"></div>
  <h1 id="monthTitle"></h1>
  <div class="grid" id="daysGrid"></div>
</div>

<div id="dayPage" class="page">
  <div class="header">
    <h1 id="dateTitle"></h1>
    <button onclick="showInput()">‚ûï</button>
  </div>

  <input id="taskInput" type="text" placeholder="Nouvelle t√¢che..." style="display:none">
  <div id="todoList"></div>
</div>

<div class="nav">
  <button onclick="showPage('monthPage')">Month</button>
  <button onclick="goToToday()">Day</button>
</div>

<script>
const jours=["dimanche","lundi","mardi","mercredi","jeudi","vendredi","samedi"];
const mois=["janvier","f√©vrier","mars","avril","mai","juin","juillet","ao√ªt","septembre","octobre","novembre","d√©cembre"];

let selectedDate=new Date();
const today=new Date();

function formatDate(d){
  return jours[d.getDay()]+" "+d.getDate()+" "+mois[d.getMonth()];
}

function updateDayView(){
  dateTitle.textContent=formatDate(selectedDate);
  displayTasks();
}

function goToToday(){
  selectedDate=new Date();
  updateDayView();
  showPage('dayPage');
}

todayTop.textContent=formatDate(today);
monthTitle.textContent=mois[today.getMonth()]+" "+today.getFullYear();

const daysGrid=document.getElementById("daysGrid");
const daysInMonth=new Date(today.getFullYear(),today.getMonth()+1,0).getDate();

for(let i=1;i<=daysInMonth;i++){
  const d=document.createElement("div");
  d.className="day-box";
  d.textContent=i;
  d.onclick=()=>{
    selectedDate=new Date(today.getFullYear(),today.getMonth(),i);
    updateDayView();
    showPage('dayPage');
  };
  daysGrid.appendChild(d);
}

function showPage(p){
  document.querySelectorAll(".page").forEach(el=>el.classList.remove("active"));
  document.getElementById(p).classList.add("active");
}

function key(){ return "tasks-"+selectedDate.toDateString(); }
function getTasks(){ return JSON.parse(localStorage.getItem(key())||"[]"); }
function saveTasks(t){ localStorage.setItem(key(),JSON.stringify(t)); }

function displayTasks(){
  todoList.innerHTML="";
  const tasks=getTasks();

  tasks.forEach((task,i)=>{
    const row=document.createElement("div");
    row.className="todo";

    const handle=document.createElement("span");
    handle.textContent="üîÅ";
    handle.className="handle";

    const check=document.createElement("input");
    check.type="checkbox";
    check.checked=task.done;
    check.onchange=()=>{
      task.done=check.checked;
      saveTasks(tasks);
    };

    const text=document.createElement("span");
    text.textContent=task.text;
    text.style.flex="1";
    text.style.marginLeft="8px";

    const right=document.createElement("div");
    right.className="right-buttons";

    const edit=document.createElement("button");
    edit.textContent="‚úèÔ∏è";
    edit.onclick=()=>{
      taskInput.style.display="block";
      taskInput.value=task.text;
      deleteTask(i);
    };

    const del=document.createElement("button");
    del.textContent="üóëÔ∏è";
    del.onclick=()=>deleteTask(i);

    right.appendChild(handle);
    right.appendChild(edit);
    right.appendChild(del);

    row.appendChild(check);
    row.appendChild(text);
    row.appendChild(right);
    todoList.appendChild(row);

    // üî• d√©placement tactile
    handle.addEventListener("touchstart", startDrag);
    handle.addEventListener("mousedown", startDrag);

    function startDrag(e){
      e.preventDefault();
      const startY=e.touches?e.touches[0].clientY:e.clientY;
      const startIndex=[...todoList.children].indexOf(row);

      document.body.style.overflow="hidden";

      function move(e2){
        const y=e2.touches?e2.touches[0].clientY:e2.clientY;
        const diff=y-startY;
        const targetIndex=startIndex + Math.round(diff/50);

        const children=[...todoList.children];
        if(targetIndex>=0 && targetIndex<children.length){
          todoList.insertBefore(row, children[targetIndex]);
        }
      }

      function stop(){
        document.removeEventListener("touchmove",move);
        document.removeEventListener("mousemove",move);
        document.removeEventListener("touchend",stop);
        document.removeEventListener("mouseup",stop);
        document.body.style.overflow="";
        saveNewOrder();
      }

      document.addEventListener("touchmove",move,{passive:false});
      document.addEventListener("mousemove",move);
      document.addEventListener("touchend",stop);
      document.addEventListener("mouseup",stop);
    }
  });
}

function saveNewOrder(){
  const arr=[];
  document.querySelectorAll(".todo").forEach(row=>{
    arr.push({
      text:row.children[1].textContent,
      done:row.children[0].checked
    });
  });
  saveTasks(arr);
}

function deleteTask(i){
  const t=getTasks();
  t.splice(i,1);
  saveTasks(t);
  displayTasks();
}

function showInput(){
  taskInput.style.display="block";
  taskInput.focus();
}

taskInput.addEventListener("keypress",e=>{
  if(e.key==="Enter" && taskInput.value.trim()!=""){
    const t=getTasks();
    t.push({text:taskInput.value,done:false});
    saveTasks(t);
    taskInput.value="";
    taskInput.style.display="none";
    displayTasks();
  }
});

updateDayView();
</script>
</body>
</html>
