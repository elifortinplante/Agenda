<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Agenda</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #1e2a44;
  background: url("/mnt/data/FBC31E39-C917-46C5-AC12-9BCFB986E481.jpeg") no-repeat center center fixed;
  background-size: cover;
}

.page { display: none; padding: 20px; padding-bottom: 80px; }
.active { display: block; }

.dateTop { text-align: center; margin-bottom: 6px; }

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

h1 { margin: 0; font-size: 22px; }

.grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 8px;
}

.day-box {
  background: rgba(255,255,255,0.7);
  padding: 12px;
  text-align: center;
  border-radius: 10px;
  font-weight: bold;
}

.todo {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(255,255,255,0.8);
  padding: 10px;
  border-radius: 10px;
  margin-top: 10px;
}

.right-buttons {
  display: flex;
  gap: 10px;
}

button {
  border: none;
  background: none;
  font-size: 18px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-top: 10px;
}

.nav {
  position: fixed;
  bottom: 12px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 40px;
}

.nav button {
  background: rgba(255,255,255,0.8);
  padding: 12px 25px;
  border-radius: 20px;
  font-weight: bold;
}
</style>
</head>
<body>

<!-- MONTH -->
<div id="monthPage" class="page active">
  <div id="todayTop" class="dateTop"></div>
  <h1 id="monthTitle"></h1>
  <div class="grid" id="daysGrid"></div>
</div>

<!-- DAY -->
<div id="dayPage" class="page">
  <div class="header">
    <h1 id="dateTitle"></h1>
    <button onclick="showInput()">‚ûï</button>
  </div>

  <input id="taskInput" type="text" placeholder="Nouvelle t√¢che..." style="display:none">
  <div id="todoList"></div>
</div>

<!-- NAV -->
<div class="nav">
  <button onclick="showPage('monthPage')">Month</button>
  <button onclick="goToToday()">Day</button>
</div>

<script>
const jours = ["dimanche","lundi","mardi","mercredi","jeudi","vendredi","samedi"];
const mois = ["janvier","f√©vrier","mars","avril","mai","juin","juillet","ao√ªt","septembre","octobre","novembre","d√©cembre"];

let selectedDate = new Date();
const today = new Date();

function formatDate(date){
  return jours[date.getDay()]+" "+date.getDate()+" "+mois[date.getMonth()];
}

function updateDayView(){
  document.getElementById("dateTitle").textContent = formatDate(selectedDate);
  displayTasks();
}

// bouton Day ‚Üí revient √† aujourd‚Äôhui
function goToToday(){
  selectedDate = new Date();
  updateDayView();
  showPage('dayPage');
}

// affichage date du jour sur Month
document.getElementById("todayTop").textContent = formatDate(today);
document.getElementById("monthTitle").textContent =
  mois[today.getMonth()]+" "+today.getFullYear();

// g√©n√©rer les jours
const daysGrid=document.getElementById("daysGrid");
const daysInMonth=new Date(today.getFullYear(), today.getMonth()+1,0).getDate();

for(let i=1;i<=daysInMonth;i++){
  const div=document.createElement("div");
  div.className="day-box";
  div.textContent=i;

  div.onclick=()=>{
    selectedDate = new Date(today.getFullYear(), today.getMonth(), i);
    updateDayView();
    showPage('dayPage');
  };

  daysGrid.appendChild(div);
}

// navigation
function showPage(page){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(page).classList.add("active");
}

// stockage par date
function getKey(){
  return "tasks-"+selectedDate.toDateString();
}

function getTasks(){
  return JSON.parse(localStorage.getItem(getKey())||"[]");
}

function saveTasks(tasks){
  localStorage.setItem(getKey(), JSON.stringify(tasks));
}

const todoList=document.getElementById("todoList");

function displayTasks(){
  todoList.innerHTML="";
  const tasks=getTasks();

  tasks.forEach((task,index)=>{
    const div=document.createElement("div");
    div.className="todo";

    const check=document.createElement("input");
    check.type="checkbox";
    check.checked=task.done;
    check.onchange=()=>{
      task.done=check.checked;
      saveTasks(tasks);
    };

    const text=document.createElement("span");
    text.textContent=task.text;

    const right=document.createElement("div");
    right.className="right-buttons";

    const edit=document.createElement("button");
    edit.textContent="‚úèÔ∏è";
    edit.onclick=()=>{
      taskInput.style.display="block";
      taskInput.value=task.text;
      deleteTask(index);
    };

    const del=document.createElement("button");
    del.textContent="üóëÔ∏è";
    del.onclick=()=>deleteTask(index);

    right.appendChild(edit);
    right.appendChild(del);

    div.appendChild(check);
    div.appendChild(text);
    div.appendChild(right);
    todoList.appendChild(div);
  });
}

function deleteTask(i){
  const tasks=getTasks();
  tasks.splice(i,1);
  saveTasks(tasks);
  displayTasks();
}

const taskInput=document.getElementById("taskInput");

function showInput(){
  taskInput.style.display="block";
  taskInput.focus();
}

taskInput.addEventListener("keypress", e=>{
  if(e.key==="Enter" && taskInput.value.trim()!=""){
    const tasks=getTasks();
    tasks.push({text:taskInput.value, done:false});
    saveTasks(tasks);
    taskInput.value="";
    taskInput.style.display="none";
    displayTasks();
  }
});

// afficher aujourd‚Äôhui par d√©faut
updateDayView();
</script>
</body>
</html>
