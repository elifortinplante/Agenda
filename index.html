<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Oliver&display=swap" rel="stylesheet">

<title>Calendar App</title>

<style>
body{
    margin:0;
    background:white;
    font-family:'Patrick Hand', cursive;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.screen{
    display:none;
    width:100%;
    max-width:500px;
    position:relative;
}

.screen.active{
    display:block;
}

img{
    width:100%;
    display:block;
}

/* ===== MONTH ===== */

.month-title{
    position:absolute;
    top:12%;
    width:100%;
    text-align:center;
    font-family:'Oliver', cursive;
    font-size:6vw;
}

.month-grid{
    position:absolute;
    top:28%;
    left:7%;
    width:86%;
    height:52%;
    display:grid;
    grid-template-columns:repeat(7,1fr);
    grid-template-rows:repeat(5,1fr);
}

.month-cell{
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:4.5vw;
    cursor:pointer;
}

/* ===== DAY ===== */

.day-date{
    position:absolute;
    top:15%;
    width:100%;
    text-align:center;
    font-size:6vw;
    font-family:'Oliver', cursive;
}

/* ===== SWITCH ===== */

.switch{
    position:fixed;
    top:10px;
    right:10px;
    font-size:20px;
    background:black;
    color:white;
    border:none;
    padding:6px 12px;
    border-radius:10px;
}
</style>
</head>

<body>

<button class="switch" onclick="switchScreen()">⇄</button>

<!-- ===== MONTH SCREEN ===== -->
<div class="screen active" id="monthScreen">
    <img src="https://i.postimg.cc/NjKgZLGQ/IMG-9630.jpg">

    <div class="month-title" id="monthName"></div>
    <div class="month-grid" id="monthGrid"></div>
</div>

<!-- ===== DAY SCREEN ===== -->
<div class="screen" id="dayScreen">
    <img src="https://i.postimg.cc/nrnFWkr1/2E5BA7F1-00ED-49DE-9298-9CC82519065E.png">
    <div class="day-date" id="dayDate"></div>
</div>

<script>
function switchScreen(){
    document.getElementById("monthScreen").classList.toggle("active");
    document.getElementById("dayScreen").classList.toggle("active");
}

/* ===== AUTO CALENDAR ===== */

const today = new Date();
const year = today.getFullYear();
const month = today.getMonth();

const monthNames = [
"Janvier","Février","Mars","Avril","Mai","Juin",
"Juillet","Août","Septembre","Octobre","Novembre","Décembre"
];

document.getElementById("monthName").innerText = monthNames[month];

const firstDay = new Date(year, month, 1).getDay(); // 0 = dimanche
const daysInMonth = new Date(year, month+1, 0).getDate();

const grid = document.getElementById("monthGrid");

for(let i=0; i<35; i++){
    const cell = document.createElement("div");
    cell.classList.add("month-cell");

    const dayNumber = i - firstDay + 1;

    if(dayNumber > 0 && dayNumber <= daysInMonth){
        cell.innerText = dayNumber;
        cell.onclick = function(){
            openDay(dayNumber);
        };
    }

    grid.appendChild(cell);
}

function openDay(number){
    document.getElementById("monthScreen").classList.remove("active");
    document.getElementById("dayScreen").classList.add("active");

    document.getElementById("dayDate").innerText =
    number + " " + monthNames[month];
}
</script>

</body>
</html>
